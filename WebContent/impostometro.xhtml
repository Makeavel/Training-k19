 xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
<ui:define name="conteudo">
	<h1>Impostometro</h1>
	 	<h:form>
		<h:panelGrid>
	 		<h:outputText value="Total: #{impostometro.total}" />
	 		<h:outputLabel value="Digite o imposto a ser adicionado: "
	 		for="campo-imposto" />
	 			<h:inputText id="campo-imposto" value="#{impostometro.valor}" />
	 			<h:commandButton value="Adicionar" action="#{impostometro.adicionarImposto}" />
	 </h:panelGrid>
	 </h:form>
	</ui:define>
</ui:composition>
 </html>
